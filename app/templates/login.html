<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login {% endblock %}- 测试平台</title>

    <link href="../static/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/pages/signin.css" rel="stylesheet" type="text/css">
    <link href="../static/css/pages/dashboard.css" rel="stylesheet">
</head>
<body>
{% with  messages = get_flashed_messages()  %}
{% if messages %}

<ul>
{% for message in messages %}
    <li>{{ message }}</li>
{% endfor %}
</ul>

{% endif %}
{% endwith %}
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="index.html">
                测试自动化平台
            </a>

            <div class="nav-collapse">
                <ul class="nav pull-right">
                    <li class="">
                        <a href="#" class="">
                        联系老邬？
                        </a>
                    </li>
                    <li class="">
                        <a href="index.html">
                            <i class="icon-chevron-left"></i>
                            回到首页
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>
{% block page %}
<div class="account-container">
	<div class="content clearfix">
		<form action="" method="post" name="login">
			<h1>用户登录</h1>
			<div class="login-fields">
				<p>Please provide your details</p>
				<div class="field">
					<label for="username">用户名:</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
				</div>
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
				</div>
			</div>
			<div class="login-actions">
				<!--<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>-->
				<button class="button btn btn-success btn-large">登录</button>
			</div>


		</form>

	</div> <!-- /content -->

</div> <!-- /account-container -->
{% endblock %}
<script src="../static/js/excanvas.min.js"></script>
<script src="../static/js/jquery-2.1.1.min.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/signin.js"></script>

<script src="../static/js/chart.min.js" type="text/javascript"></script>
<script src="../static/js/base.js"></script>
</body>
</html>
